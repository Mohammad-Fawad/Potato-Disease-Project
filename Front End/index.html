<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato Disease Prediction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Potato Disease Classification</div>
        <ul>
          <li><a href="#upload">Upload</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="upload" class="upload-section">
        <div class="upload-card">
          <h2>Upload an Image</h2>
          <p>Drag and drop an image of a potato leaf or click to upload.</p>
          <div class="dropzone" id="dropzone">
            <input type="file" id="fileInput" accept="image/*" />
            <img id="imagePreview" src="" alt="Preview" />
            <i class="upload-icon"></i>
          </div>
          <p id="predictionLabel"><span></span></p>
          <p id="predictionConfidence"><span></span></p>
          <button id="predictButton">Predict</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
